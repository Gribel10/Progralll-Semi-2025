<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
        }
        .navbar {
            background-color: #16213e !important;
        }
        .content-area {
            padding: 20px;
        }
        #contenedor {
            background-color: #0f3460;
            border-radius: 10px;
            padding: 20px;
            min-height: 500px;
        }
    </style>
</head>
<body>
    <script>
        // Verificar si el usuario ha iniciado sesión
        if(!sessionStorage.getItem("usuario")){
            window.location.href = "/";
        }
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">.:. SISTEMA ACADEMICO .:.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirVentana('alumnos')">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirVentana('materias')">Materias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirVentana('docentes')">Docentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirVentana('notas')">Notas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="abrirVentana('usuarios')">Usuarios</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text me-3" id="nombreUsuario"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger btn-sm" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-area">
        <div id="contenedor"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        // Mostrar nombre del usuario
        let usuario = JSON.parse(sessionStorage.getItem("usuario"));
        if(usuario){
            document.getElementById("nombreUsuario").textContent = "Bienvenido: " + usuario.nombre;
        }

        async function abrirVentana(form){
            let response = await fetch(`/vistas?form=${form}`);
            let html = await response.text();
            contenedor.innerHTML = html;
        }

        function cerrarSesion(){
            if(confirm("¿Está seguro de cerrar sesión?")){
                sessionStorage.removeItem("usuario");
                window.location.href = "/";
            }
        }

        // Cerrar formularios con el botón X
        document.addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('btn-close')) {
                let form = e.target.getAttribute('data-form');
                contenedor.innerHTML = '<div class="alert alert-info">Seleccione una opción del menú</div>';
            }
        });
    </script>
</body>
</html>
